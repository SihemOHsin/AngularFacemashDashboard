<div class="container">
<form #f="ngForm" (ngSubmit)="add(f)">
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" placeholder="Enter your email" required name="email" #email="ngModel" ngModel>
    </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" placeholder="Password" required name="password" #password="ngModel" ngModel>
    </div>
    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" placeholder="Enter your firstname" required name="firstname" ngModel>
      </div>
  
    
    <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input type="text" class="form-control" placeholder="Enter your last name" required name="lastname" #lastname="ngModel" ngModel>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Confirm</button>
  </form>
</div>
