<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Users</h1>
    <p class="mb-4">it s a demo , users are welcome to try .</p> 

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <a routerLink="/admin/adduser" style="float: right;" class="btn btn-primary">Add User</a>
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All users List</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Actions</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let item of dataArray">
                            <td>{{item.email}}</td>
                            <td>{{item.firstname}}</td>
                            <td>{{item.lastname}}</td>
                            <button class="btn btn-info">Details</button>
                            <button class="btn btn-info">Delete</button> 
                            <button class="btn btn-info">Update</button> 
                            <!-- <td>
                                <button class="btn btn-info">Details</button> 
                                <button class="btn btn-info" (click) ="delete(item._id)">Delete</button> 
                            </td> -->
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
